<!DOCTYPE html>
<html lang="en"><head><script defer src="js/main.bundle.js"></script></head>
  <meta charset="UTF-8" />
  <title>Weather App</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <body>
    <div class="weather-app-container">
      <div class="weather-app-header-div">
        <h2>5 Day Forecast Weather App</h2>
      </div>
      <div class="weather-main-div">
        <div class="weather-details">
          <div class="weather-details-city">...</div>
          <div class="weather-details-temperature"></div>
          <div class="weather-details-condition"></div>
        </div>
        <div class="weather-icon"></div>
      </div>

      <div class="weather-five-day-div"></div>

      <div class="weather-location-search-div">
        <input type="text" id="input-search" placeholder="search a city" />
        <input type="button" id="input-submit" value="search" />
      </div>
    </div>
  </body>
</html>
